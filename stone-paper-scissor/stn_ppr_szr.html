<!DOCTYPE html>
<html>          
  <head>
  <title>stone paper scissors</title>
  <link rel="stylesheet" href="style.css"> 
    <style>
      
    </style>
  </head>
    <body>
      <p class="title">Rock Paper Scissor</p>


      <button onclick="
        select('rock');
      " class="img-button"><img src="rock.jpg" alt="" class="img-icon"></button>

      <button onclick="
        select('paper');
      " class="img-button"><img src="paper.jpg" alt="" class="img-icon"></button>

      <button onclick="
        select('scissor');
      " class="img-button"></style margin-left:20px><img src="seizor.png" alt="" class="img-icon"></button>
    </body>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins=0;
      score.loses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset">reset score</button>
    
      <script>

        let score = (JSON.parse(localStorage.getItem('score'))) || {  
          wins : 0,
          loses : 0,
          ties : 0
        };

        updateScoreElement();
          /*
          if(!score){
             score = {
            wins : 0,
            loses : 0,
            ties : 0
            };
          }
          */

          function select(playerMove){
            const computerMove = picComputermove();
            let result ='';
            if(playerMove === 'scissor'){
              if(computerMove === 'scissor'){
                result = 'Tie.';
              }else if(computerMove === 'rock'){
                result = 'Your lose.';
              }else if(computerMove === 'paper'){
                result = 'You win!!.';
              }
            }
            else if(playerMove === 'paper'){
              if(computerMove === 'paper'){
                result = 'Tie.';
              }else if(computerMove === 'scissor'){
                result = 'Your lose.';
              }else if(computerMove === 'rock'){
                result = 'You win!!.';
              }
            }
            else if(playerMove === 'rock'){
              if(computerMove === 'rock'){
                result = 'Tie.';
              }else if(computerMove === 'paper'){
                result = 'Your lose.';
              }else if(computerMove === 'scissor'){
                result = 'You win!!.';
              }
            }
            if(result === 'Tie.'){
              score.ties +=1;
            }
            else if(result === 'Your lose.'){
              score.loses +=1;
            }
            if(result === 'You win!!.'){
              score.wins +=1;
            }

            localStorage.setItem('score',JSON.stringify(score));

            updateScoreElement();
            
            document.querySelector('.js-moves')
              .innerHTML = (`You picked ${playerMove}.Computer picked ${computerMove}.`);
            
            document.querySelector('.js-result')
              .innerHTML = (`${result}`);
          }



          function updateScoreElement(){
            document.querySelector('.js-score')
              .innerHTML = `Wins : ${score.wins} , Loses : ${score.loses},  Ties : ${score.ties}`;
          }


          function picComputermove(){
            const randomNumber = Math.random(); 
            let computerMove = '';
            if(randomNumber >= 0 && randomNumber<1/3){
            computerMove = 'rock';
            } else if(randomNumber >= 1/3 && randomNumber < 2/3){
              computerMove = 'paper';
            }else if(randomNumber >=2/3 && randomNumber < 1){
              computerMove = 'scissor';
            }
            return computerMove;
          }
      </script> 
    </body>

</html>
